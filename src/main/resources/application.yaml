spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/devstoredb
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  messages:
    encoding: UTF-8

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html

devstore:
  api:
    token:
      secret: chaveDaApiTeste
