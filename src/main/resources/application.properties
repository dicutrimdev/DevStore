# Configura o datasource H2 (banco em memória)
spring.datasource.url=jdbc:h2:mem:devstoredb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialeto do Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Cria e atualiza o esquema automaticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL no console (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilita o console web do H2 (acessível via navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Encoding do projeto
spring.messages.encoding=UTF-8

devstore.api.token.secret=chaveDaApiTeste
